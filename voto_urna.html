<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urna Foda</title>
</head>
<body>
    <h1>urna foda slk caralhoo</h1>
    <form id="votoForm"> 
        <label for="votoUrna">digite seu voto</label> 
        <input type="number" id="votoUrna" name="votoUrna" required> <!-- nao sei se ta certo e nao consigo testar -->
        <button type="submit">votar</button>
    </form>
    <p id="resultado"></p>
    <script> <!-- la vai script!! -->
        const form = document.getElementById('votoForm'); // tive que pesquisar esqueci
        const resultado = document.getElementById('resultado');
        form.addEventListener('submit', function(event) { // faltou abrir função anonima
            event.preventDefault(); // previne refresh chato da pagina

            const votoUrna = parseInt(document.getElementById('votoUrna').value); // pegando valor do input

            let votoCorrigido = votoUrna;
            if (votoUrna === 22) {
                votoCorrigido = 13; // Corrige o voto para 13, caso seja 22
            }

            resultado.textContent = "voto foi registrado como: " + votoCorrigido; // exibe resultado, nao precisa
        }); 
    </script>
</body>
</html>
